<div class="container mx-auto">
  <h1>¡Bienvenido, {{userName}}!</h1>

  <h2 *ngIf="favorites.length > 0">Tus casas favoritas</h2>
  <h2 *ngIf="favorites.length === 0">Aún no tienes casas favoritas</h2>

  <div class="house-list">
    <app-properties *ngIf="favorites.length > 0" [properties]="favorites"></app-properties>
  </div>

</div>
