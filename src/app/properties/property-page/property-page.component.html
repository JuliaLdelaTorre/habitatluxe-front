<div class="container mx-auto px-4">
  <div class="text-4xl text-center text-gray-900 my-4">{{property?.property_name}}</div>
  <!-- carrusel -->
  <div class="flex justify-center items-center md:flex-row flex-col-reverse mt-10 gap-8">
    <div class="md:w-[70%] w-full">
      <div class="relative image-viewer mb-8">
        <img class="w-full md:h-[420px] object-cover" [src]="imageList[currentImageIndex]" alt="Image">
        <button class="absolute left-5 top-1/2 hover:scale-125 transition-all ease-in-out duration-300"
        (click)="previousImage()">
        <svg width="32" height="32" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M8.84182 3.13514C9.04327 3.32401 9.05348 3.64042 8.86462 3.84188L5.43521 7.49991L8.86462 11.1579C9.05348 11.3594 9.04327 11.6758 8.84182 11.8647C8.64036 12.0535 8.32394 12.0433 8.13508 11.8419L4.38508 7.84188C4.20477 7.64955 4.20477 7.35027 4.38508 7.15794L8.13508 3.15794C8.32394 2.95648 8.64036 2.94628 8.84182 3.13514Z"
            fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"></path>
        </svg>
      </button>
      <button class="absolute right-5 top-1/2 hover:scale-125 transition-all ease-in-out duration-300"
        (click)="nextImage()">
        <svg width="32" height="32" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M6.1584 3.13508C6.35985 2.94621 6.67627 2.95642 6.86514 3.15788L10.6151 7.15788C10.7954 7.3502 10.7954 7.64949 10.6151 7.84182L6.86514 11.8418C6.67627 12.0433 6.35985 12.0535 6.1584 11.8646C5.95694 11.6757 5.94673 11.3593 6.1356 11.1579L9.565 7.49985L6.1356 3.84182C5.94673 3.64036 5.95694 3.32394 6.1584 3.13508Z"
            fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"></path>
        </svg>
      </button>
      </div>
    </div>
  </div>
  <div class="flex flex-wrap justify-between items-center mt-4">
    <div class="w-full md:w-1/2 text-center md:text-left">
      <div class="text-1xl text-gray-900">Precio: {{property?.price}} â‚¬</div>
    </div>
    <div class="w-full md:w-1/2 text-center md:text-left">
      <div class="text-gray-900">{{property?.description}}</div>
    </div>
  </div>
</div>
