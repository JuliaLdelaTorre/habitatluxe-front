
<shared-header></shared-header>
<section class="bg-custom min-h-screen" [ngClass]="{'light-mode': lightMode}">
  <div class="container px-6 py-10 mx-auto">
      <h1 class="text-3xl font-semibold text-white capitalize lg:text-4xl" [ngClass]="{'light-text': lightMode}" >Nuestro blog</h1>

      <div *ngFor="let post of blog" class="mt-8 lg:-mx-6 lg:flex lg:items-center">
          <img class="object-cover w-full lg:mx-6 lg:w-1/2 rounded-xl h-72 lg:h-96" [src]="post.img" [alt]="post.title">

          <div class="mt-6 lg:w-1/2 lg:mt-0 lg:mx-6 ">
              <p class="text-sm text-blue-500 uppercase">{{post.category}}</p>

              <a href="#" class="block mt-4 text-2xl font-semibold text-white hover:underline md:text-3xl" [ngClass]="{'light-text': lightMode}">
                  {{post.title}}
              </a>

              <shared-show-more class="text-white" [text]="post.content" [maxLength]="200"  [ngClass]="{'light-text': lightMode}"></shared-show-more>

              <p class="mt-3 text-sm text-gray-500 dark:text-gray-300 md:text-sm">
              </p>


              <div class="flex items-center mt-6">
                  <img class="object-cover object-center w-10 h-10 rounded-full" src="https://images.unsplash.com/photo-1531590878845-12627191e687?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80" alt="">

                  <div class="mx-4">
                      <h1 class="text-sm text-gray-700 text-white" [ngClass]="{'light-text': lightMode}">Julia LÃ³pez.</h1>
                      <p class="text-sm text-gray-500 text-white" [ngClass]="{'light-text': lightMode}">Lead Developer</p>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
<shared-footer></shared-footer>
